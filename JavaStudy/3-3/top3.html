<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>3カラムレイアウト例</title> 
  <link rel="stylesheet" href="css/smartStyle3.css">
</head>
<body>

    </div>
